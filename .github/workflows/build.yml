name: Package TTD

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: TTD-macos
            extension: .dmg
          - os: windows-latest
            artifact_name: TTD-windows
            extension: .exe
          - os: ubuntu-latest
            artifact_name: TTD-linux
            extension: .zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller --clean --noconfirm TTD.spec

      - name: Post-build (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install create-dmg
          VERSION=$(python -c "from version import __version__; print(__version__)")
          codesign --force --deep --sign - dist/TTD.app
          create-dmg \
            --volname "TTD $VERSION Installer" \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "TTD.app" 200 190 \
            --app-drop-link 600 185 \
            "dist/TTD-$VERSION-macos.dmg" \
            "dist/TTD.app"

      - name: Post-build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $VERSION = python -c "from version import __version__; print(__version__)"
          Write-Host "Listing dist files for verification..."
          if (Test-Path dist) {
              Get-ChildItem -Path dist -Recurse | Select-Object FullName
          }
          
          Write-Host "Searching for TTD.exe..."
          $EXE_FILE = Get-ChildItem -Path dist -Filter TTD.exe -Recurse | Select-Object -First 1
          
          if ($EXE_FILE) {
              Write-Host "FOUND: $($EXE_FILE.FullName)"
              $TARGET = "dist/TTD-$VERSION-windows.exe"
              Move-Item -Path $EXE_FILE.FullName -Destination $TARGET -Force
              Write-Host "SUCCESS: Moved to $TARGET"
          } else {
              Write-Error "ERROR: TTD.exe not found in dist directory!"
              exit 1
          }

      - name: Post-build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          VERSION=$(python -c "from version import __version__; print(__version__)")
          cd dist
          zip -r "TTD-$VERSION-linux.zip" TTD/
          cd ..

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.zip
